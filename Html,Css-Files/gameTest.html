<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>
    <img id="profile-Picture"
        src="https://cdn.discordapp.com/attachments/850079898668105728/966649566495670342/nginx.jpeg">
    <p id="gamexplanation"> To start the game,just jump(press spacebar, to move forward press right arrow key.)<br>
        The character will move on it's own, and get faster with time
    </p>
    <div id="Score"> 

    </div>

    </div>
